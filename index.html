<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #D8DEDD;
        }

        #bouncing-image {
            position: absolute;
            width: 7%; /* Set your image size */
            height: auto; /* Set your image size */
            left: 0;
            top: 0;
            transition: transform 0.01s;
        }
    </style>
</head>
<body>
    <img id="bouncing-image" src="src/arcabounce.jpg" alt="Bouncing Image">

    <script>
        const image = document.getElementById('bouncing-image');
        const speed = 5; // Speed of the bouncing
        let x = 0;
        let y = 0;
        let dx = speed; // Horizontal movement direction
        let dy = speed; // Vertical movement direction
        const imgWidth = image.offsetWidth;
        const imgHeight = image.offsetHeight;

        function moveImage() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Check if image is hitting the right or left edge
            if (x + imgWidth >= screenWidth || x <= 0) {
                dx = -dx; // Reverse direction horizontally
            }

            // Check if image is hitting the bottom or top edge
            if (y + imgHeight >= screenHeight || y <= 0) {
                dy = -dy; // Reverse direction vertically
            }

            // Update position
            x += dx;
            y += dy;

            // Apply new position to image
            image.style.left = `${x}px`;
            image.style.top = `${y}px`;

            requestAnimationFrame(moveImage); // Keep animating the movement
        }

        moveImage(); // Start the animation
    </script>
</body>
</html>
